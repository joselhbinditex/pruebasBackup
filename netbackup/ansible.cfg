[defaults]
# =============================================================================
# ANSIBLE CONFIGURATION FOR NETBACKUP PLAYBOOKS
# =============================================================================
# Este archivo configura Ansible para los playbooks de NetBackup.
# La colección inditex.netbackup se instala via collections/requirements.yml
# =============================================================================

# Buscar colecciones en paths estándar (instaladas via requirements.yml)
collections_path = ~/.ansible/collections:/usr/share/ansible/collections

# Configuraciones generales
host_key_checking = False
retry_files_enabled = False
gathering = smart
stdout_callback = yaml
bin_ansible_callbacks = True

# Timeout para conexiones
timeout = 30

[inventory]
enable_plugins = host_list, script, auto, yaml, ini

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
